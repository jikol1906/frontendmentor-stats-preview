<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <section>
    <div class="container">

      <div class="card">
        <div class="card__content">
          <h3 class="card__header mb-2">Get <span class="purple-text">insights</span> that help your business grow.</h3>

          <p class="card__text transparent-white-text mb-2">
            Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <div class="card__stat mb-2">
              <p class="card__stat-number mb-1">10k+</p>
              <p class="card__stat-text transparent-white-text">companies</p>
            </div>
            <div class="card__stat mb-2">
              <p class="card__stat-number mb-1">314</p>
              <p class="card__stat-text transparent-white-text">templates</p>
            </div>
            <div class="card__stat mb-2">
              <p class="card__stat-number mb-1">12M+</p>
              <p class="card__stat-text transparent-white-text">queries</p>
            </div>
          </div>
        </div>

      </div>
    </div>

  </section>

</body>

</html>
